<div style="height: 100vh; width: 100vw;">

  <div class="pt-10 px-10 mx-auto">

    <div class="row">
      <div class="col-lg-6 d-flex justify-content-start align-items-center">
        <p style="font-weight: 700;" class="h1 text-primary mb-12">New Benchmark Configuration</p>
      </div>
      <div class="col-lg-6 d-flex justify-content-end align-items-start">
        <button (click)="startNewActivity()" class="btn btn-primary"><i class="bi bi-play-fill px-2"></i> Start New
          Activity</button>
      </div>
    </div>

    <div class="px-2 py-3 text-dark" style="font-weight: 600; line-height: 24px;">
      Recently played Activities
    </div>
    <div class="table-responsive border rounded-3 table-border">
      <table class="table table-hover table-nowrap">
        <thead class="table-light">
          <tr>
            <th scope="col">Activity</th>
            <th scope="col">Achievement Ratio</th>
            <th scope="col">User</th>
            <th scope="col">Date</th>
            <th scope="col"></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let config of configList">
            <td>
              {{config.activity}}
            </td>
            <td>
              {{config.achievementRatio}}
            </td>
            <td>
              {{config.user}}
            </td>
            <td>
              {{config.date}}
            </td>
            <td class="text-end">
              <div class="dropdown">
                <a class="text-muted" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
                  <i class="bi bi-three-dots-vertical"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-end">
                  <a href="#!" class="dropdown-item">
                    Action
                  </a>
                  <a href="#!" class="dropdown-item">
                    Another action
                  </a>
                  <a href="#!" class="dropdown-item">
                    Something else here
                  </a>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
